<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header start-->
    <header class="header">
        <a href="#" class="logo">
          <img src="./images/logo.png" alt="logo" />
        </a>
        <nav class="navbar">
          <a href="index.html" >Home</a>
          <a href="about.html">About</a>
          <a href="menu.html" >Menu</a>
          <a href="products.html" >Products</a>
          <a href="review.html" >Review</a>
          <a href="contact.html" class="active">Contact</a>
          <a href="blogs.html">Blogs</a>
        </nav>
        <div class="buttons">
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button id="cart-btn">
            <i class="fa-solid fa-cart-shopping"></i>
          </button>
          <button id="menu-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
        <div class="search-form">
          <input type="text" class="search-input" 
          id="search-box" placeholder="search here">
          <i class="fas fa-search"></i>
        </div>
  
        <div class="cart-items-container ">
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-1.png" alt="menu">
            <div class="content">
              <h3>cart item 01</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-2.png" alt="menu">
            <div class="content">
              <h3>cart item 02</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-3.png" alt="menu">
            <div class="content">
              <h3>cart item 03</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="images/menu-4.png" alt="menu">
            <div class="content">
              <h3>cart item 04</h3>
              <div class="price">$15.99/-</div>
            </div>
          </div>
          <a href="#" class="btn">checkout now</a>
        </div>
      </header>
    <!-- header end-->

    
    
    <!-- contact start-->
    <section class="contact" id="contact">
        <h1 class="heading">contact<span> us</span></h1>
        <div class="row">
          <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d168095.54998536746!2d2.3279774!3d48.8297349!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1705337185817!5m2!1sfr!2sfr" 
          loading="lazy" 
          referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <form >
            <h3>get in touch</h3>
            <div class="inputBox">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="name">
            </div>
            <div class="inputBox">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="email">
            </div>
            <div class="inputBox">
              <i class="fas fa-phone"></i>
              <input type="number" placeholder="phone number">
            </div>
            <input type="submit" class="btn" value="contact now">
          </form>
        </div>
      </section>
      <!-- contact  end-->
    

    
    <!--! footer section start-->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input"
        placeholder="Search">
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <a href="#" class="fab fa-facebook"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
        <a href="#" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Menu</a>
        <a href="#">Products</a>
        <a href="#">Review</a>
        <a href="#">Contact</a>
        <a href="#">Blogs</a>
      </div>
      <div class="credit">
        created by <span>Ridvan Olmez</span> all rights reserved
      </div>
    </section>
    <!--! footer section end-->
    <script src="js/script.js"></script>
  </body>
</html>
